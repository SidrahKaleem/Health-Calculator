 padding: 10px 50px 40px 50px;

<script>
function calculateBtn() {
let chk_evr = /^[0-9.]{1,20}$/;
let miles=distance.value;
let hours=hrs.value;
let minutes=mint.value;
let seconds=sec.value;
check=true;
if((distance.value.length==0) || (!chk_evr.test(miles)))
{
distance.select();
d.innerHTML="Please Enter Valid Distance";
d.style.color="red";
d.style.fontSize="0.85em";
check=false;
return false;
}
else
{
d.innerHTML="";
}
if((hrs.value.length==0) || (!chk_evr.test(hours)))
{
hrs.select();
h.innerHTML="Please Enter Valid Hours";
h.style.color="red";
h.style.fontSize="0.85em";
check=false;
return false;
}
else
{
h.innerHTML="";
}
if((mint.value.length==0) || (!chk_evr.test(minutes)))
{
mint.select();
m.innerHTML="Please Enter Valid Minutes";
m.style.color="red";
m.style.fontSize="0.85em";
check=false;
return false;
}
else
{
m.innerHTML="";
}
if((sec.value.length==0) || (!chk_evr.test(seconds)))
{
sec.select();
s.innerHTML="Please Enter Valid Distance";
s.style.color="red";
s.style.fontSize="0.85em";
check=false;
return false;
}
else
{
s.innerHTML="";
}
if(check==true)
{
s.innerHTML="";
m.innerHTML="";
h.innerHTML="";
d.innerHTML="";
let totalMinutes = hours * 60 + minutes + seconds / 60;
let	pace = totalMinutes / miles;
let	paceMinutes = Math.floor(pace);
let	paceSeconds = Math.round((pace - paceMinutes) * 60);
	if(paceSeconds < 10) {
		paceSeconds = "0" + paceSeconds;
	}
	document.getElementById('pacem').value = paceMinutes;
	document.getElementById('paces').value = paceSeconds;
	//alert(paceMinutes);
	//alert(paceSeconds);

}
return true;
}
</script>
</head>

</tr>

 pace minutes:<input type="text" id="pacem" value="" readonly></td></tr>
