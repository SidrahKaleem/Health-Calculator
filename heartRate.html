<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title> Heart Rate Calculate</title>
<h1 align="center" size="4" id="panel"> Heart Rate Calculator </h1>
<style>
.button {
  border-color: white;
  color: black;
  text-decoration:bold;
  padding: 10px 25px;
  text-align: center;
  text-decoration: bold;
  display: inline-block;
  font-size: 15px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
</style>
<script>
$(document).ready(function(){
  $("h1").mouseover(function(){
    $("h1").css("background-color", "#F5B041");
	$("h1").css("color","white");
	
  });
  $("h1").mouseout(function(){
    $("h1").css("background-color", "white");
	$("h1").css("color","red");
  });
});
</script>
<script> 
function validate()
{
	let ck_age = /^[0-9]{1,3}$/;
	let age=pass.value;
	let hrr=hbr.value;
	check=true;
if(pass.value.length==0)
{
pass.select();
e1.innerHTML="Please Enter Age";
e1.style.color="red";
e1.style.fontSize="0.85em";
check=false;
return false;
}
else
{
e1.innerHTML="";
}
if (!ck_age.test(age)) {
pass.select();
e1.innerHTML="Enter Valid Age";
e1.style.color="red";
e1.style.fontSize="0.85em";
check=false;
return false;
 }
 if(hbr.value.length==0)
{
hbr.select();
e2.innerHTML="Please Enter ";
e2.style.color="red";
e2.style.fontSize="0.85em";
check=false;
return false;
}
else
{
e2.innerHTML=" ";
}
 if (!ck_age.test(hrr)) {
hbr.select();
e2.innerHTML="Enter Valid Heart Beat";
e2.style.color="red";
e2.style.fontSize="0.85em";
check=false;
return false;
 }
 else
{
e2.innerHTML=" ";
}
 if(check==true)
 {  e1.innerHTML=" ";
	e2.innerHTML=" ";
	let max=220-age;
	let range1,range2;
	let resting=max-hrr;
	range1= parseInt(hrr*0.7 + resting);
	range2= parseInt(hrr*0.85 + resting);
	e3.innerHTML="" + max;
	e4.innerHTML="" + range1 +" to " + range2 + " beats per minute";
 }
return true;
}
</script>
</head>
<body background="int2.jpeg"	>

<table align="center" style="background-color:#555555;" width="50%" cellspacing="2" cellpadding="8" height="460">
<tr bgcolor="#F4D03F">
<td colspan="4"> <img src="her.jpg" alt="Heartpic" width="10%" height="50" align="left">  <font color="white" size="5"> <b> Calculate Your Target Heart Rate </b></td>
</tr>
<tr>
<td align="center"> <font color="white" size="5" >Age : <sup><font color="red">*</font></sup> </td>
<td width="60%"> <input type="text"  value="" size="8" style="height:40px" id="pass" placeholder="Years" maxlength="3"> <span id="e1"></span> </td> 

</tr>
<tr> 
<td align="center"><font color="white" size="5"> Heart Beat per Minute <sup><font color="red">*</font></sup> </td>
<td><input type="text" value="" size="8" style="height:40px" id="hbr" maxlength="3" placeholder="Per Minute"> <span id="e2"></span> </td> 
</tr>
<tr>
<td align="center" colspan="2" > <input type="button" class="button" style="background-color:#F1C40F;" value="Calculate" onclick="validate()"> 
</td> 
</tr>
<tr bgcolor="white" > <td height="35" colspan="2"> <font color="Black" size="4"><b> Maximum Target Heart Rate at This Level: <span id="e3"> </span> </td> </tr>
<tr bgcolor="white"> <td height="35" colspan="2"><font color="Black" size="4"><b> Recommended Target Range:  <span id="e4"> </span> </td> </tr> 
<tr>
<td colspan="7" style="height:50px"><font color="grey">NOTE: These Calculations Are Based On Averages</font></td>
</tr>
</table>
</body>
</html>
