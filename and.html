<!DOCTYPE html>
<html>
    <head>
<script language="JavaScript">

function calculateBmi() {
let weight = document.bmiForm.weight.value
let height = document.bmiForm.height.value

if(weight > 0 && height > 0){	
let finalBmi = weight/(height/100*height/100)
document.bmiForm.bmi.value = finalBmi
if(finalBmi < 18.5){
document.bmiForm.meaning.value = "That you are too thin."
}
if(finalBmi > 18.5 && finalBmi < 25){
document.bmiForm.meaning.value = "That you are healthy."
}
if (finalBmi >=16 &&finalBmi <18){
document.bmiForm.meaning.value = "That you have underweight."
}
if (finalBmi >=18 &&finalBmi <21) {
      document.bmiForm.meaning.value  ="You are bit skinny, eat more.";
       }
if(finalBmi > 25){
document.bmiForm.meaning.value = "That you have overweight."
}
if (finalBmi >40) {
    document.bmiForm.meaning.value     ="You are clinically obese";
       }
}

else{
	alert("Please Fill in everything correctly")
}
}

</script>
    </head>
 <body  background="int2.jpeg" >
	<h1 align="center" style="background-color:#F1C40F; color:white" > BMI Calculator</h1>
      <form name="bmiForm"  >

		<tr><td>

</td></tr>

</td></tr>

</form>

</html>
